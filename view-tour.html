<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Janela Daculong">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List a tour</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <script src="https://kit.fontawesome.com/5f8be564ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="other-page-header">
        <nav>
            <ul>
                <div class="div-logo">
                    <a href="index.html"><img src="images/logo1.png" id="logo" width="200px"></a>
                </div>
                <li><label class="stored-user">No User</label></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="tour-history.html">Tour History</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="view-tour-container">
        <form>
            <div class="view-tour-title">
                <h3>Tour Details</h3>
            </div>
            <div id="div-view-tour">
                <div class="form-group">
                    <label>Destination:</label>
                    <label>Eg. Baguio</label>
                </div>
                <div class="form-group">
                    <label>Duration:</label>
                    <label>Eg. 3 Days 2 Nights</label>
                </div>
                <div class="form-group">
                    <label>Start Date:</label>
                    <label>Eg. 03/20/2022</label>
                </div>
                <div class="form-group">
                    <label>End Date:</label>
                    <label>Eg. 03/23/2022</label>
                </div>
                <div class="form-group" id="avail-seats">
                    <label>No. of Seats:</label>
                    <label>Eg. 12</label>
                </div>
                <div class="form-group">
                    <label>Pick-Up Location:</label>
                    <label>Eg. SM Mall of Asia</label>
                </div>
                <div class="form-group">
                    <label>Pick-Up Time:</label>
                    <label>Eg. 5:00am</label>
                </div>
                <div class="form-group">
                    <label>Tour Inclusions:</label>
                </div>
                <div class="form-group" id="view-inclusions">
                    <ul id="inclusion-ul">
                        <li>List of inclusions</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label>Amount Paid:</label>
                    <label>Eg. 3,699.00</label>
                </div>
                <div class="form-group">
                    <label>Travel Made by:</label>
                    <label>Eg. Name</label>
                </div>
                <div class="div-btn-print">
                    <button id="btn-print">Print</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
