<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Janela Daculong">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5f8be564ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
</head>
<body>
    <header id="other-page-header">
        <nav>
            <ul>
                <div class="div-logo">
                    <a href="index.html"><img src="images/logo1.png" id="logo" width="200px"></a>
                </div>
                <li><a href=signin.html>Sign In</a></li>
                <li><a href=destinations.html>Destinations</a></li>
                <li><a href="#">Reviews</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="signin-container">
            <div class="joiner-login">
                <div class="signin-title">
                    <h3>Joiner Log In</h3>
                </div>
                <form>
                    <div class="form-group">
                        <label for="joiner-login-name">Username:</label>
                        <input type ="text" id="joiner-login-name" name="joiner-login-name" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail Address:</label>
                        <input type ="email" id="email" name="email" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="joiner-login-pass">Password:</label>
                        <input type ="password" id="joiner-login-pass" name="joiner-login-pass" placeholder="Enter Password" required>
                    </div>
                    <div class="div-btn-signin">
                        <button class="btn-signin">Log In</button>
                        <a href="#" id="show-signup" type="button">Sign Up</a>
                    </div>
                </form>
            </div>
            <div class="joiner-signup">
                <p type="button"><span class="fa-solid fa-arrow-left fa-xl"></span></p>
                <div class="signin-title">
                    <h3>Joiner Sign Up</h3>
                </div>
                <form>
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type ="text" id="first-name" name="first-name" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type ="text" id="last-name" name="last-name" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="cnum">Contact No:</label>
                        <input type ="tel" id="cnum" name="cnum" placeholder="Mobile Number" required minlength="11" maxlength="11">
                    </div>
                    <div class="form-group">
                        <label for="joiner-name">Username:</label>
                        <input type ="text" id="joiner-name" name="joiner-name" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail Address:</label>
                        <input type ="email" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="joiner-pass">Set Password:</label>
                        <input type ="password" id="joiner-pass" name="joiner-pass" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="joiner-pass-confirm">Confirm Password:</label>
                        <input type ="password" id="joiner-pass-confirm" name="joiner-pass-confirm" placeholder="Confirm Password" required>
                    </div>
                    <div class="div-btn-signin">
                        <button class="btn-signin">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
