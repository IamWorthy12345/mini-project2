<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Janela Daculong">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List a tour</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <script src="https://kit.fontawesome.com/5f8be564ce.js" crossorigin="anonymous"></script>
</head>
<body id="history">
    <header id="other-page-header">
        <nav>
            <ul>
                <div class="div-logo">
                    <a href="index.html"><img src="images/logo1.png" id="logo" width="200px"></a>
                </div>
                <li><label class="stored-user">No User</label></li>
                <li><a href="destinations.html" data-target="destinations">Destinations</a></li>
                <li><a href="tour-history.html" data-target="history" class="active">Tour History</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="tour-history-container">
            <div class="history-title">
                <h3>Your Tour History</h3>
            </div>
            <div class="div-tour-details">
                <img src="images/destination-placeholder.png" width="200px" height="180px">
                <div class="tour-details">
                    <div class="form-group">
                        <label class="booked-label">Booked By: </label>
                        <label class="booked-output">Eg. Name</label>
                    </div>
                    <div class="form-group">
                        <label class="booked-label">Destination: </label>
                        <label class="booked-output">Eg. Palawan</label>
                    </div>
                    <div class="form-group">
                        <label class="booked-label">Tour Date: </label>
                        <label class="booked-output">Eg. 03/15/2023 - 03/16/2023</label>
                    </div>
                    <div class="form-group">
                        <label class="booked-label">Pick-Up Location: </label>
                        <label class="booked-output">Eg. Palawan</label>
                    </div>
                    <div class="form-group">
                        <label class="booked-label">Pick-Up Time: </label>
                        <label class="booked-output">Eg. 8:00pm</label>
                    </div>
                    <div class="form-group">
                        <label class="booked-label">Booking Date: </label>
                        <label class="booked-output">Eg. 03/15/2023 - 03/16/2023</label>
                    </div>
                    <div class="form-group">
                        <label class="booked-label">Reference No: </label>
                        <label class="booked-output">Eg. Math.random(numbers)</label>
                    </div>
                </div>
                <div class="button-group">
                    <button id="view-details" onclick="window.location.href='view-tour.html'">View Full Details</button>
                    <button id="edit-tour" onclick="window.location.href='edit-tour.html'">Edit This Tour</button>
                    <button id="delete-tour">Delete This Tour</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
