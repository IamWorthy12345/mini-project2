<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Janela Daculong">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List a tour</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <script src="https://kit.fontawesome.com/5f8be564ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="other-page-header">
        <nav>
            <ul>
                <div class="div-logo">
                    <a href="index.html"><img src="images/logo1.png" id="logo" width="200px"></a>
                </div>
                <li><a href="#">Tour History</a></li>
                <li><a href="#">Edit Your Tours</a></li>
                <li><a href="#">Book Your Tour</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="list-tour-container">
        <div class="listour-img-b1"></div>
        <form id="form-book-tour">
            <div class="list-tour-title">
                <h3>Book Your Tour</h3>
            </div>
            <div class="form-list-tour">
                <div class="form-group" style="width: 35%">
                    <label for="ddate" class="dd">Tour Date</label>
                </div>
                <div class="form-group">
                    <label>From:</label>
                    <input type ="date" id="from-date" name="from-date" disabled>
                </div>
                <div class="form-group">
                    <label>To:</label>
                    <input type ="date" id="to-date" name="to-date" disabled>
                </div>
                <div class="form-group">
                    <label>Destination:</label>
                    <div class="form-subgroup">
                        <input type ="text" id="destination" name="destination" disabled>
                        <button id="btn-change-tour" onclick="event.preventDefault(); window.location.href='destinations.html'">Change</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Choose Transportation:</label>
                    <select id="transpo" name="transpo" class="transpo-list">
                        <option value="">Toyota Hi-Ace Grandia</option>
                        <option value="">Hyundai Starex</option>
                        <option value="">Isuzu Traviz</option>
                        <option value="">Nissan NV350</option>
                    </select>
                </div>
                <div class="form-group" id="avail-seats">
                    <label>Seats Available:</label>
                    <input type="text" id="seat-count" name="seat-count" disabled>
                </div>
                <div class="form-group">
                    <label>Choose Pick-Up Location</label>
                    <select id="pick-up-loc" name="pick-up-loc" class="pick-up-loc">
                        <option value="">Laguna</option>
                        <option value="">Quezon City</option>
                        <option value="">Batangas</option>
                        <option value="">Lucena</option>
                    </select>
                </div>
                <div class="form-group" id="tour-inclusions">
                    <label>Tour Inclusions</label>
                    <div class="form-subgroup">
                        <ul id="inclusion-ul">
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label>Tour Price:</label>
                    <input type="number" name="amount" id="amount" placeholder="Amount" disabled>
                </div>
                <div class="div-btn-book">
                    <button id="btn-addtour">Book Tour</button>
                </div>
            </div>
        </form>
        <div class="listour-img-b2"></div>
    </div>  
    </main>
    <!-- <script src="book-tour-script.js"></script> -->
</body>
</html>
